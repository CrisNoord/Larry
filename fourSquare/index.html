<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Foursquare</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
    <link rel="shorcut icon" href="images/fsicon.ico">
  </head>
<body>
  <section>
    <header class="header">
      <nav class="nav-bar">
        <a href="/">
          <img class="logo" src="images/logo-foursquare.png" title="Foursquare" />
        </a>
        <div class="inputText">
          <form>
            <input type="text" placeholder="Search..." />
          </form>
        </div>
      </nav>
    </header>
    <section>
      <div class="mainContent">
        <div class="accessArea">
          <ul>
            <li>
              <input type="text" placeholder="Email" class="" />
            </li>
            <li>
              <input type="password" placeholder="Password" class="" />
            </li>
            <li>
              <button class="btn btn-primary btn-small"> Log In</button>
              <button class="btn btn-inverse btn-small"> Sign In</button>
            </li>
            <li>
              <a href="#"> Forgot your password?</a>
            </li>
          </ul>
        </div>
        <div class="coverArea">
          <div id="myCarousel" class="carousel slide">
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="active item">
                <img src="images/cover1.png">
              </div>
              <div class="item">
                <img src="images/cover2.png">
              </div>
              <div class="item">
                <img src="images/cover3.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="libs/JQuery.js"></script>
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
